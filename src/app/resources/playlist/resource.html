<h2><a ui-sref="playlist.movieIndex()">{{ currentResource.resource.data.title }}</a></h2>
<ul class="nav nav-tabs" ng-if="isReady && (user._id === currentResource.resource.owner)">
  <li role="presentation" ng-class="{active:isActive(currentResource.name + '.movieIndex')}" ng-if="hasAccess(currentResource.name, ['read_all', 'read_own'])"><a ui-sref="{{ baseName }}.movieIndex()">View</a></li>
  <li role="presentation" ng-class="{active:isActive(currentResource.name + '.edit')}" ng-if="hasAccess(currentResource.name, ['update_all', 'update_own'])"><a ui-sref="{{ baseName }}.edit()">Edit</a></li>
  <li role="presentation" ng-class="{active:isActive(currentResource.name + '.delete')}" ng-if="hasAccess(currentResource.name, ['delete_all', 'delete_own'])"><a ui-sref="{{ baseName }}.delete()">Delete</a></li>
</ul>
<div ui-view></div>
