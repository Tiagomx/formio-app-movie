<div class="col-sm-8"> <h3>{{ movie.data.title }}</h3> <youtube src="movie.data.video"></youtube> </div> <div class="col-sm-4" style="padding-top: 50px"> <strong>Directed By: </strong> <ul><li ng-repeat="director in movie.data.director"><a ui-sref="director.view({directorId: director._id})">{{ director.data.name }}</a></li></ul> </div>
